apiVersion: batch/v1
kind: Job
metadata:
  name: etl-data-processing
  labels:
    app: etl
    job-type: data-processing
spec:
  template:
    metadata:
      labels:
        app: etl
        job-type: data-processing
    spec:
      containers:
      - name: etl-processor
        image: python:3.9-alpine
        command: ["python"]
        args: ["-c", "import time; print('Starting ETL process...'); time.sleep(30); print('ETL process completed!')"]
        env:
        - name: JOB_NAME
          value: "etl-data-processing"
        - name: PROCESSING_DATE
          value: "2024-01-01"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Never
  backoffLimit: 3
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: etl-daily-job
  labels:
    app: etl
    job-type: scheduled
spec:
  schedule: "0 2 * * *"  # Run at 2 AM daily
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: etl
            job-type: scheduled
        spec:
          containers:
          - name: etl-processor
            image: python:3.9-alpine
            command: ["python"]
            args: ["-c", "import time; print('Starting scheduled ETL process...'); time.sleep(20); print('Scheduled ETL process completed!')"]
            env:
            - name: JOB_NAME
              value: "etl-daily-job"
            - name: PROCESSING_DATE
              value: "{{ .Date }}"
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1 