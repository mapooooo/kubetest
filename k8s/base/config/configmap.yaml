apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: kubetest
data:
  # Application configuration
  app.name: "KubeTest Learning App"
  app.version: "1.0.0"
  app.environment: "development"
  
  # Database configuration
  database.host: "postgres-service"
  database.port: "5432"
  database.name: "kubetest"
  
  # API configuration
  api.timeout: "30"
  api.max_retries: "3"
  api.rate_limit: "100"
  
  # Logging configuration
  logging.level: "INFO"
  logging.format: "json"
  logging.output: "stdout"
  
  # Feature flags
  features.analytics: "true"
  features.caching: "true"
  features.monitoring: "true" 